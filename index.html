<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="site-header">
     <div class="container navigate">
          <div class="site-header_logo">
              <img src="./img/logo.png" alt="windbnb logo">
          </div>
          <div class="siteheader_findemobile">
            <div class="findemobile_menu">
              <p class="no-margin">Edit your search</p>
              <span class="close_menu">X</span>
            </div>

            
            <div class="findemobile_box-option">
              <div>
                <p class="w-800">Location</p>
                <input type="text" id="location" value="">
              </div>
              <div>
                <p class="w-800">Guests</p>
                <input type="text" id="guests" placeholder="Add guests">
              </div>
              <div class="md-search align-center">
                <button class="btn">Search</button>
              </div>
            </div>

            <ul class="list-country">
              <li><span class="material-icons">
                location_on
                </span>
                <span class="text-country">Helsinki, Finland</span></li>
              <li><span class="material-icons">
                location_on
                </span>
                <span class="text-country">Turku, Finland</span></li>
              <li><span class="material-icons">
                location_on
                </span>
                <span class="text-country">Oulu Finland</span></li>
              <li><span class="material-icons">
                location_on
                </span>
                <span class="text-country">Vaasa, Finland</span></li>
            </ul>

            <div class="search-box">
               
              <button class="btn">Search</button>
            
            </div>
          </div>

          <nav class="siteheader_finder">
              <div class="menu-city"><span class="info-locality">Put Locality</span></div>
              <div class="guests"><span class="info-guests">Add guests</span></div>
              <div>
                <span class="material-icons">
                search</span>
              </div>
            </nav>
     </div>
  </header>

  <section class="site-section">
    <div class="active-bg">
      
    </div>
    <div class="container">
      <div class="site-section_info-stays">
        <h1>Stays in lorem</h1>
        <span>X+ stays</span>
      </div>

      <div class="site-section_cards">
        
      </div>
    </div>

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/script.js" type="module"></script>
</body>

</html>
